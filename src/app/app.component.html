<mat-sidenav-container class="sidenav-container">
  @if(isHandset$ | async) {
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    role="dialog"
    mode="over"
    [(opened)]="drawerOpened"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <nav>
        @for (navItem of navBar; track navItem.title) {
        <a
          mat-list-item
          [routerLink]="navItem.ref"
          routerLinkActive
          #rla="routerLinkActive"
          [activated]="rla.isActive"
          >{{ navItem.title }}</a
        >
        }
      </nav>
      <app-login />
    </mat-nav-list>
  </mat-sidenav>
  }
  <mat-sidenav-content>
    <mat-toolbar class="main-toolbar">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="toggleDrawer()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <button mat-button class="home-button">
        <div class="home-button-inner">
        <div class="logo-container">
          <img src="assets/penguin-head-icon.png" alt="">
        </div>
        <div class="title">
          <span class="title-accent">Food</span>Penguin
        </div>
      </div>
      </button>
      <span class="spacer"></span>
      @if(!(isHandset$ | async)) {
        <nav>
          @for (navItem of navBar; track navItem.title) {
            <a
              mat-button
              [routerLink]="navItem.ref"
              routerLinkActive="active"
              >{{ navItem.title }}</a
            >
            }
        </nav>
        <app-login />
      }
    </mat-toolbar>
    <!-- Add Content Here -->
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
